{% extends 'arxiki.html' %}
{% block title %}{{ post.title1 }} - ΔΑΠ ΟΙΚΟΝΟΜΙΚΟΥ ΑΠΘ{% endblock %}
{% block css_files %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'posts.css' %}">
  <style>
   
   .post-detail-container {
      margin-top: 100px;
    }
    .post-detail-title {
      font-family: Arial, Helvetica, sans-serif;
      color: darkblue;
      font-size: 24px;
      margin-top: 0;
    }

    .post-detail-image {
      display: block;
      margin: 0 auto;
      max-width: 40%;
      height: auto;
      margin-bottom: 10px;
      border: 4px solid darkblue;
      border-radius: 5px;
    }

    .post-detail-content {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      width: 40%; /* Added width */
      margin: 0 auto; /* Center the content horizontally */
    }

    .post-detail-meta {
      font-family: Arial, Helvetica, sans-serif;
      margin-bottom: 5px;
    }

    /* Media queries for responsiveness */
    @media (max-width: 600px) {
      .post-detail-container {
        margin: 10px;
        padding: 10px;
      }

      .post-detail-title {
        font-size: 20px;
      }

      .post-detail-content {
        font-size: 14px;
        width: 100%; /* Set full width on small screens */
      }
    }
  </style>
{% endblock %}

{% block content %}
<body>

    <div class="post-detail-container">
      <h2 class="post-detail-title" style="text-align: center;">{{ post.title1 }}</h2>  <!-- Change 'post1' to 'post' to match the context variable name -->
      <img src="{% static '/'|add:post.image_name1 %}" class="post-detail-image">
      <b><p class="post-detail-content" style="text-align: center; 
      border: solid 2px darkblue; background-color: darkblue; color: white;
      border-radius: 5px;">{{ post.content1 }}</p></b>
      <p class="post-detail-meta">Date Created: {{ post.date1 }}</p>
    </div>
  </body>
{% endblock %}
